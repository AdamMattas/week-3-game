<!DOCTYPE html>
<html>
<head>

	<title>Star Trek TNG Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<!-- waits for page to load and starts intro video -->
<body onload="initiate()">

	<div class="content-wrapper">

		<div class="background-wrapper">

		<!-- audio clips that are played during player interaction -->
			<audio id="audio1">
			  <source src="assets/audio/input_ok_1_clean.mp3" type="audio/mp3">
			</audio>

			<audio id="audio2">
			  <source src="assets/audio/denybeep3.mp3" type="audio/mp3">
			</audio>

			<audio id="audio3">
			  <source src="assets/audio/accessDenied.wav" type="audio/wav">
			</audio>

			<!-- video clips played throughout the game
			they are controlled through js file -->
			<video id="video1" class="viewScreen">
				<source src="assets/videos/introSmall.mp4" type="video/mp4">
			</video>

			<video id="video2" class="viewScreen">
				<source src="assets/videos/epicIntroSmall.mp4" type="video/mp4">
			</video>

			<video id="video3" class="viewScreen">
				<source src="assets/videos/borgUltimatumSmall.mp4" type="video/mp4">
			</video>

			<video id="video4" class="viewScreen">
				<source src="assets/videos/badAttack2small.mp4" type="video/mp4">
			</video>

			<video id="video5" class="viewScreen">
				<source src="assets/videos/badAttack1small.mp4" type="video/mp4">
			</video>

			<video id="video6" class="viewScreen">
				<source src="assets/videos/goodAttack1small.mp4" type="video/mp4">
			</video>

			<video id="video7" class="viewScreen">
				<source src="assets/videos/goodAttack2small.mp4" type="video/mp4">
			</video>

			<video id="video8" class="viewScreen">
				<source src="assets/videos/goodBadAttackSmall.mp4" type="video/mp4">
			</video>

			<video id="video9" class="viewScreen">
				<source src="assets/videos/borgDestroyedSmall.mp4" type="video/mp4">
			</video>

			<video id="video10" class="viewScreen">
				<source src="assets/videos/redAlertSmall.mp4" type="video/mp4">
			</video>

			<video id="video11" class="viewScreen">
				<source src="assets/videos/redAlertSmall.mp4" type="video/mp4">
			</video>

			<!-- wrapper to keep image center -->
			<div class="background-main">

			<!-- p tags for hangman words displayed on viewscreen -->
				<p id="word"></p>
				<p id="over-success"></p>
				<p id="over-fail"></p>

				<!-- begin wrapper for side panel -->
				<div class="side-panel">

					<div class="statusWrapper">
						<p class="h3-setting">MISSION STATUS</p>
						<div id="game"></div>
					</div>
					
					<div class="wrongWrapper">
						<P class="h3-setting">INVALID DATA</P>
						<span id="wrong"></span>
					</div>

					<div class="hint gameButton" onclick="hangman.hint()">HINT</div>

					<div class="abortGame gameButton" onclick="hangman.abortGame()">ABORT GAME</div>

					<div class="newGame gameButton" onclick="hangman.newGame()">NEW GAME</div>
					
				</div>
				<!-- end wrapper for side panel -->
				
			</div>

		</div>

	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
